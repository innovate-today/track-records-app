<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track & XC Records</title>

  <meta name="theme-color" content="#0b1a2a" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />

  <!-- iOS install -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Records" />
  <link rel="apple-touch-icon" href="icon-192.png" />
</head>

<body>
  <!-- Access Gate -->
  <div id="accessGate" class="gate">
    <div class="gateCard">
      <img src="icon-192.png" alt="Logo" class="gateLogo" />
      <h1 class="gateTitle">Track & XC Records</h1>
      <p class="gateSub">Enter the access code to continue.</p>

      <input id="accessInput" class="gateInput" type="password" placeholder="Access code" />
      <button id="accessBtn" class="gateBtn">Unlock</button>
      <div id="accessError" class="gateError"></div>

      <p class="gateHint">Tip: You only enter this once per device.</p>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="hidden">
    <header class="app-header">
      <img src="icon-192.png" alt="Logo" class="app-logo" />
      <div class="app-title">
        <h1>Track & XC Records</h1>
        <p id="lastUpdated"></p>
      </div>
    </header>

    <main id="content"></main>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
